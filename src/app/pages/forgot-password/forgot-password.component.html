<div class="auth-page">
    <img class="auth-page__img"
         src="assets/images/img-forgot-password.svg"
         alt="">
    <h1 class="auth-page__title">Forgot Password</h1>

    <form class="auth-form">
        <custom-input placeholder="email" class="d-block mb-34"
                      icon="contact"
                      value="example@email.com"
                      ></custom-input>

        <button class="button auth-form__submit-btn">RESET</button>

    <p class="text-c text-secondary m-0 mt-200">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
